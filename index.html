<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>World Clocks</h1>

        <div class="clocks">
            <div class="clock">
                <div class="location">New York 🇺🇸</div>
                <div class="date" id="date-ny"></div>
                <div class="time" id="time-ny">--:--:--</div>
            </div>

            <div class="clock">
                <div class="location">London 🇬🇧</div>
                <div class="date" id="date-london"></div>
                <div class="time" id="time-london">--:--:--</div>
            </div>

            <div class="clock">
                <div class="location">Tokyo 🇯🇵</div>
                <div class="date" id="date-tokyo"></div>
                <div class="time" id="time-tokyo">--:--:--</div>
            </div>
        </div>

        <select id="locationSelect">
            <option value="current">Current Location 🌍</option>
            <option value="Europe/Paris">Paris 🇫🇷</option>
            <option value="Australia/Sydney">Sydney 🇦🇺</option>
            <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
        </select>

        <div class="clock extra-clock">
            <div class="location" id="selectedLocation">Select a location</div>
            <div class="date" id="extraDate"></div>
            <div class="time" id="extraTime">--:--:--</div>
            <a href="index.html" id="homeLink" style="display:none;">Back to Home</a>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
